<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found | JIIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/56/Logo-jiit.png" alt="JIIT Logo">
                Lost & Found
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#report">Report Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#search">Search Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="header">
        <img src="https://psychographicsociety.com/wp-content/uploads/2023/05/JIIT-Noida.jpg" alt="College Campus">
        <h1>Welcome to JIIT's Lost and Found</h1>
        <p>Your one-stop solution for reporting and finding lost items.</p>
    </div>
    
    <div class="container mt-5">
        <section id="report">
            <h2>Report Item</h2>
            <div class="radio-group">
                <input type="radio" id="lost" name="reportType" value="lost" checked>
                <label for="lost">Lost Item</label>
    
                <input type="radio" id="found" name="reportType" value="found">
                <label for="found">Found Item</label>
            </div>
            <form class="mb-5" id="report-form">
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
                </div>
                <div class="mb-3">
                    <label for="itemDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="itemDescription" rows="3" placeholder="Provide a detailed description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="itemDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="itemDate">
                </div>
                <div class="mb-3">
                    <label for="itemLocation" class="form-label">Location</label>
                    <input type="text" class="form-control" id="itemLocation" placeholder="Enter location">
                </div>
                <div class="mb-3">
                    <label for="campus" class="form-label">Campus</label>
                    <select class="form-control" id="campus">
                        <option value="62">Campus 62</option>
                        <option value="128">Campus 128</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="contactInfo" class="form-label">Your Contact Information</label>
                    <input type="email" class="form-control" id="contactInfo" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="itemImage" class="form-label">Upload an Image (Optional)</label>
                    <input type="file" class="form-control" id="itemImage" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    
        <section id="search">
            <h2>Search Items</h2>
            <form class="mb-5">
                <div class="mb-3">
                    <label for="searchQuery" class="form-label">Search</label>
                    <input type="text" class="form-control" id="searchQuery" placeholder="Enter item name or keyword">
                </div>
                <button type="submit" class="btn btn-secondary">Search</button>
            </form>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 JIIT | Lost and Found</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
